<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 18</title>
</head>
<body>
    <h1>Tugas Input Element (date)</h1>
    <form action="">
        <label for="date">Date: </label>
        <input type="date" name="" id="date" > <br><br>

        <label for="dateTime">Datetime: </label>
        <input type="datetime" name="" id="dateTime"> <br><br>

        <label for="dateTimeLocal">Datetime-local: </label>
        <input type="datetime-local" name="" id="dateTimeLocal"> <br><br>

        <label for="time">Time: </label>
        <input type="time" name="" id="time"> <br><br>

        <label for="month">Month: </label>
        <input type="month" name="" id="month"> <br><br>

        <label for="week">Week: </label>
        <input type="week" name="" id="week"> <br><br>
    </form>
</body>
</html>
